<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Native MPEG-Dash with clearkey</title>
    <style>
        body { background-color: black; }
        .jw-rightclick { display: none !important; }
        .jwplayer .jwdisplayIcon { display: none !important; }
    </style>
    <script src="https://content.jwplatform.com/libraries/Z79JsmAO.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <video id="jwplayerDiv" width="100%" height="100%" controls>
    </video>
</body>
<script>
    jQuery(document).ready(function(){
        jQuery(function() {
                jQuery(this).bind("contextmenu", function(event) {
                    event.preventDefault();
                });
            });
    });

    function getSearchParameters() {
        var prmstr = window.location.search.substr(1);
        return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
    }
    function transformToAssocArray( prmstr ) {
        var params = {};
        var prmarr = prmstr.split("&");
        for ( var i = 0; i < prmarr.length; i++) {
            var tmparr = prmarr[i].split("=");
            params[tmparr[0]] = tmparr[1];
        }
        return params;
    }
    var params = getSearchParameters();
    var i = params.i;
    var k = params.k;
    var h = params.h;
    jwplayer("jwplayerDiv").setup({
        file: "//" + h,
            drm: {
                clearkey: {
                    key: k,
                    keyId: i
                }
            },
            width: '100%',
            height: '100%',
            autostart: true
    });
    jwplayer().setVolume(50);
</script>
